<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইফতার মাহফিল রেজিস্ট্রেশন</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f0f4f8; 
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 30px; 
            background: #fff; 
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1); 
            border-top: 5px solid #28a745;
        }
        h2 { 
            color: #28a745; 
            font-size: 36px;
            margin-bottom: 10px;
        }
        h3 { 
            color: #333; 
            font-size: 24px;
            margin-bottom: 20px;
        }
        p { 
            color: #555; 
            font-size: 16px;
            margin-bottom: 20px;
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            font-size: 16px;
        }
        button { 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { 
            background-color: #218838; 
        }
        img { 
            max-width: 100px; 
            margin-bottom: 20px; 
        }
        .payment-info { 
            background-color: #f9f9f9; 
            padding: 15px; 
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        .payment-info p { 
            font-size: 18px; 
            color: #333;
        }
        .payment-info img { 
            width: 120px; 
            margin-right: 10px; 
        }
        .payment-info span { 
            font-size: 16px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- নতুন লোগো -->
        <a target="_blank" href="https://imageshack.com/i/pmJJj4w1j">
            <img src="https://imagizer.imageshack.com/v2/1024x768q70/922/JJj4w1.jpg" border="0" alt="Logo">
        </a>
        <h2>ইফতার মাহফিল ২০২৫</h2>
        <p>তারিখ: ২১ মার্চ ২০২৫ | স্থান: জুয়েল বাইক সার্ভিস সেন্টার, মহেন্দ্রনগর, লালমনিরহাট</p>
        <h3>রেজিস্ট্রেশন করুন</h3>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSevPin0SR1vwKImWJS6-M6p_Mrt8rN8Vmq_6aHbaF3exetHOw/formResponse" method="POST" target="_blank">
            <input type="text" name="entry.XXXXXXXXX" placeholder="আপনার নাম (ফরিদ আহমেদ)" required>
            <input type="tel" name="entry.YYYYYYYYY" placeholder="মোবাইল নম্বর (০১********)" required>
            <input type="email" name="entry.ZZZZZZZZZ" placeholder="ইমেইল (ঐচ্ছিক)">
            <button type="submit">রেজিস্ট্রেশন নিশ্চিত করুন</button>
        </form>
        <div class="payment-info">
            <p><span>রেজিস্ট্রেশন ফি: ১০০ টাকা</span> | পেমেন্ট মেথড: </p>
            <!-- নতুন বিকাশ লোগো এবং নাম্বার -->
            <div>
                <img src="https://imagizer.imageshack.com/v2/640x480q70/923/AFZbIG.jpg" alt="BKash Logo">
                <p>বিকাশ নাম্বার: 01717398706, 01786711748</p>
                <p><strong>সেন্ড মানি</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
